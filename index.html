<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaira Sharma</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Animated Gradient Background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #89f7fe, #a1c4fd);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Twinkling Stars & Floating Hearts */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://i.imgur.com/3ZzZzZz.png'); /* Replace with transparent stars/hearts PNG */
      background-repeat: repeat;
      opacity: 0.2;
      z-index: -1;
      animation: twinkle 10s linear infinite;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      50% { background-position: 100px 100px; }
      100% { background-position: 0 0; }
    }

    header {
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      background: linear-gradient(to right, #ff9a9e, #89f7fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glow-ring {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: linear-gradient(135deg, #89f7fe, #ff9a9e);
      box-shadow: 0 0 30px #ff9a9e, 0 0 60px #89f7fe;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin: 20px auto;
    }

    .glow-ring img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }

    section {
      padding: 40px 20px;
    }

    iframe {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      margin: 10px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Autoplay Background Music -->
