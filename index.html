<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaira Sharma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Animated Gradient Background */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #89f7fe, #a1c4fd);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 60px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff9a9e, #89f7fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.tagline {
      font-size: 20px;
      margin-top: 0;
    }

    .glow-ring {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: linear-gradient(135deg, #89f7fe, #ff9a9e);
      box-shadow: 0 0 30px #ff9a9e, 0 0 60px #89f7fe;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px auto;
    }

    .glow-ring img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    iframe {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      width: 360px;
      height: 215px;
    }

    footer {
      padding: 20px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.2);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Autoplay Background Music -->
  <audio autoplay loop>
    <source src="your-music.mp3" type="audio/mpeg">
  </audio>

  <!-- Hero Section -->

  </div>

      <iframe src="https://www.youtube.com/embed/NZbrdCAsYqU" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/WVUnR6Cmv6M" frameborder="0" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/4nE6MciaRjo" frameborder="0" allowfullscreen></iframe>

      <iframe src="https://www.youtube.com/embed/6XBq8_iNlxY" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>
